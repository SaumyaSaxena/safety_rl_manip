zermelo_show-v0:
  mode: 'RA' # 'normal', 'extend', 'RA'
  doneType: 'TF' # TF, fail
  thickness: .1
  sample_inside_obs: False
  envType: 'show'

dubins_car-v1:
  mode: "RA"
  doneType: "toEnd"
  sample_inside_obs: False
  sample_inside_tar: True

pickup1D_env-v0:
  task: 'pick_object' # gripper_to_goal, reach_object, pick_object, object_to_goal, slow_pick
  T: 10.0
  dt: 0.1
  gripper_mass: 1.
  object_mass: 1.
  thresh: 0.1
  state_ranges: 
    low: [-0.5, -2., -0.5, -2.] # x_g, xdot_g, x_o, xdot_o
    high: [0.5, 2., 0.5, 2.]
  control_low: [-10.]
  control_high: [10.]
  N_x: [61, 21, 61, 21]  # Number of grid points per state dimension
  N_u: [21] # Number of grid points per control dimension
  initial_state: [-0.2, 0.0, 0.2, 0.]
  goal: [0.0, 0.0]
  adjacency_calc_mode: 'nearest_grid_pt' # min_dist, nearest_grid_pt
  penalty: 10.
  reward: -10.
  costType: 'dense'
  scaling: 1.0
  return_type: 'cost'
  mode: 'lagrange'
  doneType: 'toEnd'
  sample_inside_obs: True

point_mass_1D_cont_env-v0:
  task: 'goto_goal'
  T: 2.0
  dt: 0.05
  mass: 1
  state_ranges: 
    low: [-2., -2.] # x, xdot
    high: [2., 2.]
  control_low: [-1.]
  control_high: [1.]
  N_x: [101, 101]  # Number of grid points per state dimension
  N_u: [51] # Number of grid points per control dimension
  initial_state: [0.5, -1.0]
  target_set:
    low: [-0.5, -2]
    high: [0.5, 2]
  obstacle_set:
    low: [-1.5, -2]
    high: [-1.0, 2.]
  adjacency_calc_mode: 'nearest_grid_pt' # min_dist, nearest_grid_pt
  penalty: 10.
  reward: -10.
  costType: 'dense'
  scaling: 1.0
  return_type: 'cost'
  mode: 'lagrange'
  doneType: 'toEnd'
  sample_inside_obs: True
  is_GT_value: True

point_mass_2D_obstacles_env-v0:
  task: 'goto_goal'  # 'goto_goal_obstacle', 'goto_goal'
  dt: 0.01
  goal: [4.0, 0.] # x, y
  thresh: 0.1
  control_low: [-1., -1.]
  control_high: [1., 1.]
  max_samples: 100
  env_bounds:
    low: [-5.0, -5.0, -5.0, -5.0]
    high: [5.0, 5.0, 5.0, 5.0]
  gripper: 
    initial_pos: [-1.0, 0.0]
    size: [0.1, 0.1] # half-dimensions
    state_ranges:
      low: [-5.0, -5.0, -5.0, -5.0] # x, y, xdot, ydot
      high: [5.0, 5.0, 5.0, 5.0]
  obstacle1:
    initial_pos: [-4.0, 0.0]
    size: [0.5, 1.0] # half-dimensions
    state_ranges:
      low: [-4.0, 0.0, 0.0, 0.0] # x, y, xdot, ydot
      high: [-4.0, 0.0, 0.0, 0.0]
  obstacle2:
    initial_pos: [2.0, 0.0]
    size: [0.5, 1.05] # half-dimensions
    state_ranges:
      low: [2.0, 0.0, 0.0, 0.0] # x, y, xdot, ydot
      high: [2.0, 0.0, 0.0, 0.0]
  N_x: [101, 101] # for gripper
  N_u: [51, 51]
  penalty: 10.
  reward: -10.
  costType: 'dense'
  scaling_target: 1.0
  scaling_safety: 1.0
  return_type: 'cost'
  mode: 'lagrange'
  doneType: 'toEnd'
  is_GT_value: False
  num_eval_trajs: 20

slide_pickup_box2d_env-v0:
  gravity: [0.0, -9.8]
  T: 2.0
  dt: 0.01
  goal: [-1.,0.5]
  collision_thresh: 1e-2
  scene:
    low: [-2, -2] # width, height
    high: [2, 2]
    pixels_per_meter: 200
  table:
    initial_pos: [2., -2.]
    size: [4., 2.] # width, height
    friction: 0.2
    restitution: 0.0 # 0.99 bouncy
    color1: [0.415,0.51,0.67]
    color2: [0,0,0] # black
  block1:
    mass: 0.5
    initial_pos: [0., -0.75]
    size: [0.9, 0.2]
    friction: 0.2
    restitution: 0.0 # 0.99 bouncy
    color1: [0., 0.6, 0.0] # green
    color2: [0,0,0] # black
    state_ranges: # x, y
      low: [-2., -2.] 
      high: [2., 2.]
  block2:
    mass: 0.5
    initial_pos: [0., -0.25]
    size: [0.9, 0.2]
    friction: 0.2
    restitution: 0.0
    color1: [0,0,0]
    color2: [0,0,0]
    state_ranges: # x, y
      low: [-2., -2.] 
      high: [2., 2.]

